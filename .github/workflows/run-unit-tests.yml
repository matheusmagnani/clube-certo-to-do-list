name: Run Unit Testes (Backend)

on: [push]

jobs:
    run-unit-tests-backend:
        name: Run Unit Tests Backend
        runs-on: ubuntu-latest

        steps:
           - uses: actions/checkout@v3
           - uses: actions/setup-node@v3
             with:
              node-version: 22

           - run: cd backend

           - run: yarn

           - run: yarn run test
